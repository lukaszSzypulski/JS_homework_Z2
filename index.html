<!DOCTYPE html>
<html>

<meta charset="utf-8">
<head>
    <title>Walidacja numeru VAT</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
<div class="container my-5">
    <h1>Walidacja numeru VAT</h1>
    <form>
        <div class="form-group">
            <input type="text" class="form-control" name="vatNumber" id="vatNumber" placeholder="Wpisz numer VAT">
            <small id="number-input-message" class="d-none text-danger">Numer VAT nie może być pusty.</small>
            <div id="vat-message"></div>
        </div>
        <button type="button" class="btn btn-primary" onclick="validateVat()">Waliduj numer VAT</button>
    </form>
</div>

<script src="app.js"></script>
</body>
</html>
